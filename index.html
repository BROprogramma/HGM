    <section id="inleiding-specifiek">
      <p>REGIS II is een driedimensionaal hydrogeologisch model van de laagopbouw en hydraulische eigenschappen van de matig diepe ondergrond van Nederland tot een gemiddelde diepte van ongeveer 500 meter onder NAP, met een maximum diepte van 1200 m onder NAP. REGIS II is gebaseerd op de interpretaties van de boormonsterbeschrijvingen en het lagenmodel van DGM. In REGIS II zijn de lithostratigrafische eenheden van DGM verder onderverdeeld in hydrogeologische eenheden.
	  </p>
